<html>
    <head>
        <title>Tornado WebSockets</title>

        <link rel="stylesheet" href="/css/style.css"/>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js" type="text/javascript"></script>
        <script src="/js/script.js" type="text/javascript"></script>

    </head>
    <body>
        <h1>WebSocket Test</h1>
        <div id="control-container">
            <h2>Select mode:</h2>
            <ul id="controls">
                <li>
                    <input type="radio" name="mode" class="radio" id="mode-echo" onclick="changeMode('mode-echo')"></input>
                    <label for="mode-echo">Echo</label>
                </li>
                <li>
                    <input type="radio" name="mode" class="radio" id="mode-broadcast" onclick="changeMode('mode-broadcast')"></input>
                    <label for="mode-broadcast">Broadcast</label>
                </li>
                <li>
                    <input type="radio" name="mode" class="radio" id="mode-beacon" onclick="changeMode('mode-beacon')"></input>
                    <label for="mode-beacon">Beacon</label>
                </li>
            </ul>
        </div>
        <div id="message-container" class="messages">
            <h2>Messages:</h2>
            <div>
                <div><strong>Message Received:</strong></div>
                <textarea rows="4" cols="50" id="message-receive"></textarea>
            </div>
            <div>
                <div><strong>Message to Send:</strong></div>
                <input type="text" id="message-send" maxlength="50" size="50">
                <input type="button" onclick="sendMsg();" value="Send">
            </div>
            <div>
                <strong>Status from Server: </strong><span id="status"></span>
            </div>
        </div>
        <div id="code-container">
            <h2>Codez:</h2>
            <ul>
                <li>
                    <a href="/js/script.js">script.js</a>
                </li>
                <li>
                    <a href="/css/style.css">style.css</a>
                </li>
            </ul>
        </div>
    </body>
</html>
